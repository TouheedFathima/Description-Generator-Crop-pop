databases: []
services:
  - type: web
    name: description-generator-crop-pop
    env: python
    buildCommand: |
      apt-get update -qq && apt-get install -y tesseract-ocr tesseract-ocr-eng
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.13